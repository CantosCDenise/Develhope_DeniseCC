  <body>
    <nav>
      <a href="Home">Home</a>
      <a href="Link">Link</a>
      <select name="Games" id="Games">

        <option value="JustDance2022">Just Dance 2022</option>
        <option value="JustDance2023">Just Dance 2023</option>
    </select>
    <input type="text" placeholder="Search">
        <button>Search</button>
    </nav>
    <header>

    <article>
        <h2>New Just Dance just released</h2>
        
        <img src="https://nosnerds.com.br/wp-content/uploads/2023/06/justdance2024-capa.jpg" width="500px" alt="Just Dance 2024 banner"/>
            <h3>Just Dance 2024 Edition</h3>
            <p>You can find it online!</p> <br>        

            <div>
              <a href="https://www.ubisoft.com/es-es/game/just-dance/2024">

            alt="Just Dance 2024 limited edition add"></a>

    <form action="">

      <label for="firstname">Insert your name:</label>
            <input type="text" name="firstname" id="firstname" required> <br>

            <input type="text" name="email" id="email" required><br>             
            <input type="submit" value="Subscribe"> 
    </form><br>

      </p>
