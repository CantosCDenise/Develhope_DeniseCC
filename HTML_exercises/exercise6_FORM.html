<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 6 FORM</title>
    </head>
    <body>
        <form action="">
            <label for="email">Your email:</label>
            <input type="text" name="email" id="email"> <br>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password"> <br>

            <label for="firstname">First name:</label>
            <input type="text" name="firstname" id="firstname">
            <label for="lastname">Last name:</label>
            <input type="text" name="lastname" id="lastname"> <br>

            <label for="birthdate">Date of birth:</label>
            <input type="date" name="birthdate" id="birthdate"> <br>

            <label for="telephone">Telephone number</label>
            <input type="number" name="telephone" id="telephone"> <br>

            <div>
            <label for="plans">Choose your plan:</label>
            <select name="plans" id="plans">
                <option value="0">Free plan</option>
            <optgroup label="Monthly"></optgroup>
                <option value="50">50€</option>
                <option value="100">100€</option>
                <option value="150">150€</option>
            </optgroup>
            </select>
            <label for="proplan">Pro Plan</label>
            <input type="checkbox" name="proplan" id="proplan">
        </div>

            <label for="creditcard">Credit card number</label>
            <input type="number" name="creditcard" id="creditcard"> <br>

            <label for="cvc">CVC</label>
            <input type="number" name="cvc" id="cvc"> <br>

            <label for="expirationdate">Expiration date</label>
            <input type="number" name="expirationdate" id="expirationdate"> <br>

            <label for="address">Billing address</label>
            <input type="text" name="address" id="address"> <br>      

            <input type="submit" value="Submit">
            
        </form>
    </body>
</html>
