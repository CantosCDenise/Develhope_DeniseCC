<!DOCTYPE html>
<html>
    <head>
        <title>GRID</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="grid">
            <div class="igual">
                <p>=</p>
            </div>
            <div class="resultado">
                <p>0</p>
            </div>
                <div class="suma">+</div>
                <div class="resta">-</div>
                <div class="multiplica">x</div>
                <div class="division">%</div>      
            
                <div class="numbers">
                    <div class="numitem num1"><p>1</p></div>
                    <div class="numitem num2"><p>2</p></div>
                    <div class="numitem num3"><p>3</p></div>
                    <div class="numitem num4"><p>4</p></div>
                    <div class="numitem num5"><p>5</p></div>
                    <div class="numitem num6"><p>6</p></div>
                    <div class="numitem num7"><p>7</p></div>
                    <div class="numitem num8"><p>8</p></div>
                    <div class="numitem num9"><p>9</p></div>
                    <div class="numitem num0"><p>0</p></div>
                    <div class="numitem punto"><p>.</p></div>
                    <div class="numitem AC"><p>ac</p></div>
                </div>
        </section>
    </body>
</html>
